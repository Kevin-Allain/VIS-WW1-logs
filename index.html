<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 3px;
}

.nodes text {
  font: 8px sans-serif;
}


</style>
<button>Try to call our local express.js app to gather data. </button>
<svg width="1440" height="800"></svg>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

  // http://localhost:3000/diary_groups
$(document).ready(function(){
    $("button").click(function(){
      console.log("clicked");
        $.get("http://localhost:3000/diary_groups", function(data, status){
            console.log("Data: " + data + "\nStatus: " + status);
            // var objData = data.toJSON();
            // console.log("objData: "); console.log(objData);
            var evalData = eval(data);
            console.log("evalData: "); console.log(evalData);
              
        });
    });
});  

</script>
